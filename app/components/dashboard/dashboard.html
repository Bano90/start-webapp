<md-content layout="row" layout-sm="column" layout-xs="column" flex-gt-sm="80" flex-offset-gt-sm="10">
    <div layout-padding flex>
        <h1 class="md-display-2" layout="row">
            <span flex>Vezérlőpult</span>
            <md-button class="md-fab md-primary md-hue-2">
                <md-icon class="material-icons">dashboard</md-icon>
            </md-button>
        </h1>
        <md-divider>
            <div layout-gt-xs="row">
                <md-input-container>
                    <label>Kártyakód:</label>
                    <md-select ng-model="vm.actcode">
                        <md-option ng-value="">Mind</md-option>
                        <md-option ng-repeat="it in (vm.data| unique:'code')" ng-value="it.code">{{it.code}}</md-option>
                    </md-select>
                </md-input-container>
            </div>
            <div layout-gt-xs="row">
                <md-table-container flex>
                    <table md-table>
                        <thead md-head>
                            <tr md-row>
                                <th md-column>Név</th>
                                <th md-column>Kártyakód</th>
                                <th md-column>Beosztás</th>
                                <th md-column>Indítás</th>
                                <th md-column>Leállítás</th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row ng-repeat="item in vm.data |filter:{'code':vm.actcode} track by $index">
                                <td md-cell>{{item.name}}</td>
                                <td md-cell>{{item.code}}</td>
                                <td md-cell>{{item.status}}</td>
                                <td md-cell>{{item.start_date|date:'yyyy:MM:dd HH:mm'}}</td>
                                <td md-cell>{{item.end_date|date:'yyyy:MM:dd HH:mm'}}</td>
                            </tr>
                        </tbody>
                    </table>
                </md-table-container>
            </div>
        </md-divider>
    </div>
</md-content>
