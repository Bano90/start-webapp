<md-content layout="row" layout-sm="column" layout-xs="column" flex-gt-sm="80" flex-offset-gt-sm="10">
  <div layout-padding flex>
    <h1 class="md-display-2" layout="row">
      <span flex>Mesterkártyák kezelése</span>
      <md-button class="md-fab md-primary md-hue-2">
        <md-icon class="material-icons">credit_card</md-icon>
      </md-button>
    </h1>
    <md-divider>
      <div layout-gt-xs="row">
        <md-input-container>
          <md-button class="md-primary md-raised" ng-click="vm.load()">Kártyák lekérdezése</md-button>
          <md-button class="md-primary md-raised" ng-click="vm.saveData()">Új kártya</md-button>
        </md-input-container>
      </div>
    </md-divider>
    <md-divider>
      <div layout-gt-xs="row">
        <md-table-container flex>
          <table md-table>
            <thead md-head>
              <tr md-row>
                <th md-column>Név</th>
                <th md-column>Kód</th>
                <th md-column>Beosztás</th>
              </tr>
            </thead>
            <tbody md-body>
              <tr md-row ng-repeat="item in vm.cardlist track by $index">
                <td md-cell>{{item.name}}</td>
                <td md-cell>{{item.code}}</td>
                <td md-cell>{{item.status}}</td>
              </tr>
            </tbody>
          </table>
        </md-table-container>
      </div>
    </md-divider>
  </div>
</md-content>
